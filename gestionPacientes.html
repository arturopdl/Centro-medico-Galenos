<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <!-- Agrega los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">CENTRO MEDICO GALENOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="gestionPacientes.html">Gestion Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gestionMedicos.html">Gestion Medicos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <h2>Gestion de Pacientes</h2>
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="inputFirstName">Nombre</label>
                                <input placeholder="Nombre" type="text" id="inputFirstName" name="inputFirstName" class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="inputLastName">Apellido</label>
                                <input placeholder="Apellido" type="text" id="inputLastName" name="inputLastName" class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="inputRut">Rut</label>
                                <input placeholder="Rut" type="text" id="inputRut" name="inputRut" class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="inputEmail">Correo electronico</label>
                                <input placeholder="Correo Electronico" type="email" id="inputEmail" name="inputEmail" class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="typePassword">Contraseña</label>
                                <input placeholder="Contraseña" type="password" id="typePassword" name="typePassword"
                                    class="form-control form-control-lg" required/>                                        
                            </div>
                            <div class="d-flex justify-content-center text-center">
                                <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Rut</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th colspan="2">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <h1>Listado de Usuarios</h1>
                        {% for c in clientes%}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{c.rut}}</td>
                            <td>{{c.nombre}}</td>
                            <td>{{c.apellido}}</td>
                            <td>{{c.correo}}</td>
                            <td><a href="/modificarUsuario/{{c.rut}}" class="btn btn-warning">Editar</a></td>
                            <td><a href="/eliminarUsuario/{{c.rut}}" class="btn btn-danger">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Agrega los archivos JavaScript de Bootstrap y jQuery (si es necesario) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
